<script>
  //Layer OSM

  var map = L.map("map").setView([-8.627266140997959, 116.13555872405716], 16);
  var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });

  var CartoDB_DarkMatter = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
    {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: "abcd",
      maxZoom: 19,
    }
  );

  // Google Map Layer

  googleStreets = L.tileLayer(
    "http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );

  // Satelite Layer
  googleSat = L.tileLayer("http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
    maxZoom: 20,
    subdomains: ["mt0", "mt1", "mt2", "mt3"],
  });
  googleSat.addTo(map);

  var Stamen_Watercolor = L.tileLayer(
    "https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}",
    {
      attribution:
        'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      subdomains: "abcd",
      minZoom: 1,
      maxZoom: 16,
      ext: "jpg",
    }
  );

  //Layer control

  var baseMaps = {
    Satellite: googleSat,
    "Google Map": googleStreets,
    "Water Color": Stamen_Watercolor,
    OpenStreetMap: osm,
    DarkMatter: CartoDB_DarkMatter,
  };

  L.control.layers(baseMaps).addTo(map);

  // Admin Desa Bagik Polak
  var checkbox = document.getElementById("flexCheckDefault");
  checkbox.addEventListener("change", function () {
    if (checkbox.checked) {
      // Checkbox dicentang, tampilkan layer GeoJSON
      admin_bagikpolak.addTo(map);
    } else {
      // Checkbox tidak dicentang, hilangkan layer GeoJSON
      map.removeLayer(admin_bagikpolak);
    }
  });

  // Titik  Akhir
  var checkbox18 = document.getElementById("JalurEvakuasi");
  checkbox18.addEventListener("change", function () {
    if (checkbox18.checked) {
      // Checkbox dicentang, tampilkan layer GeoJSON
      jalurevakuasi.addTo(map);
    } else {
      // Checkbox tidak dicentang, hilangkan layer GeoJSON
      map.removeLayer(jalurevakuasi);
    }
  });

  // Bahaya Banjir
  var checkbox1 = document.getElementById("BahayaBanjir");
  checkbox1.addEventListener("change", function () {
    if (checkbox1.checked) {
      // Checkbox dicentang, tampilkan layer GeoJSON
      bahaya_banjir.addTo(map);
    } else {

      map.removeLayer(bahaya_banjir);
    }
  });
  // Bahaya Cuaca Ekstrem
  var checkbox2 = document.getElementById("BahayaCuaca");
  checkbox2.addEventListener("change", function () {
    if (checkbox2.checked) {
      // Checkbox dicentang, tampilkan layer GeoJSON
      bahaya_cuacaekstrem.addTo(map);
    } else {

  // Bahaya Gempa
  var checkbox3 = document.getElementById("BahayaGempa");
  checkbox3.addEventListener("change", function () {
    if (checkbox3.checked) {
      // Checkbox dicentang, tampilkan layer GeoJSON

    } else {

  });

  // Bahaya Kekeringan
  var checkbox4 = document.getElementById("BahayaKekeringan");
  checkbox4.addEventListener("change", function () {
    if (checkbox4.checked) {
      // Checkbox dicentang, tampilkan layer GeoJSON

    } else {

  // Bahaya tsunami

  // Kerentanan Cuaca

  // Kerentanan Kekeringan

  checkbox9.addEventListener("change", function () {
    if (checkbox9.checked) {
      // Checkbox dicentang, tampilkan layer GeoJSON

    } else {
      // Checkbox tidak dicentang, hilangkan layer GeoJSON
      map.removeLayer(kerentanan_kekeringan);
    }
  });

  // Kerentanan Tsunami
  var checkbox10 = document.getElementById("KerentananTsunami");

      function zeroPad(n) {
        n = Math.round(n);
        return n < 10 ? "0" + n : n;
      }
      function sexagesimal(p, pos, neg) {
        var n = Math.abs(p),
          degs = Math.floor(n),
          mins = (n - degs) * 60,
          secs = (mins - Math.floor(mins)) * 60,
          frac = Math.round((secs - Math.floor(secs)) * 100);
        return (
          (n >= 0 ? pos : neg) +
          degs +
          "Â°" +
          zeroPad(mins) +
          "'" +
          zeroPad(secs) +
          "." +
          zeroPad(frac) +
          '"'
        );
      }
      return (
        sexagesimal(latLng.lat, "N", "S") +
        " " +
        sexagesimal(latLng.lng, "E", "W")
      );
    },
    show: true,
  })
    .on("routingerror", function (e) {
      try {
        map.getCenter();
      } catch (e) {
        map.fitBounds(
          L.latLngBounds(
            routeControl.getWaypoints().map(function (wp) {
              return wp.latLng;
            })
          )
        );
      }
      //handleError(e);
      //console.log(e);
    })
    .addTo(map);

  routeControl.spliceWaypoints(0, 2);
  //console.log(routeControl.getWaypoints().length);
  routeControl.setWaypoints([]);
  //console.log(routeControl.getWaypoints().length);

  /*Legend specific*/
  var legend = L.control({ position: "bottomleft" });

  legend.onAdd = function (map) {
    var div = L.DomUtil.create("div", "legend");
    div.innerHTML += "<h4>Kelas</h4>";
    div.innerHTML += '<i style="background: #1c4710"></i><span>Rendah</span><br>';
    div.innerHTML += '<i style="background: #a3c829"></i><span>Sedang</span><br>';
    div.innerHTML += '<i style="background: #c31919"></i><span>Tinggi</span><br>';
    return div;
  };

  legend.addTo(map);
</script>
